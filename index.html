<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pathway+Extreme:wght@200&display=swap" rel="stylesheet">
    <title>IDP3 S2023 Music Mixer</title>
</head>
    <body>
        <main>
            <div class="grid-con spacer">
            <header class="box mob-span-full tab-col-span-full l-col-span-full xl-col-span-full">
                <p>A Parallax Landing Page with San's Cats will go here to greet the visitor</p>
            </header>
        </div>
        
            <section class="grid-con">
                <div class="box mob-span-full tab-col-span-full l-col-span-full xl-col-span-full">
                    <p>Cats will go within this section in the form of cards</p>
                </div>
                <div class="box mob-span-full tab-col-span-4 l-col-span-4 xl-col-span-4">
                    First Cat
                </div>
                <div class="box mob-span-full tab-col-span-4 l-col-span-4 xl-col-span-4">
                    Second Cat
                </div>
                <div class="box mob-span-full tab-col-span-4 l-col-span-4 xl-col-span-4">
                    Third Cat
                </div>
                <div class="box mob-span-full tab-col-span-4 l-col-span-4 xl-col-span-4">
                    Fourth Cat
                </div>
                <div class="box mob-span-full tab-col-span-4 l-col-span-4 xl-col-span-4">
                    Fifth Cat
                </div>
                <div class="box mob-span-full tab-col-span-4 l-col-span-4 xl-col-span-4">
                    Sixth Cat
                </div>
            </section>

            <footer class="box mob-span-full tab-col-span-full l-col-span-full xl-col-span-full">
                <p>Footer Contents go here</p>

                <p>Copyright (c) 2023 Marianne “Mazz” Febra & Sandra “San” Neira Claros</p>
                </footer>

            
        </main>
        <script src="js/main.js"></script>
